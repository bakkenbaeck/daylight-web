<!DOCTYPE html>
<html lang="en" class="theme-daylight">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sol</title>
    <link rel="preload" href="/GT-America-Light.woff" as="font" type="font/woff" crossorigin>
    <link rel="stylesheet" href="/style.css">
    <link rel="manifest" href="/manifest.json">
    <script>
      // placeholder
      document.documentElement.classList.add('wf-loaded');
    </script>
  </head>
  <body>
    <main class="app" id="app" data-location='{{location}}'>
      <a class="sun sun--main sun--left muted" href="/about"><h1 class="text-small">Daylight</h1></a>
      <div class="horizon app__main js-horizon is-hidden">
        <div class="horizon__sky" aria-hidden="true">
          <div class="horizon__sky-wrap">
            <span class="horizon__sun sun sun--bottom js-sun"></span>
          </div>
        </div>
        <div class="horizon__line">
          <time class="js-sunrise" title="Sunrise"></time>
          <time class="js-sunset" title="Sunset"></time>  
        </div>
      </div>
      <p class="text js-sentence"></p>
      <p class="app__fotter text-small muted js-location"></p>
    </main>
    <script src="/index.js"></script>
  </body>
</html>
